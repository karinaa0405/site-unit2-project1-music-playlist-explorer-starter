<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Music Playlist Explorer</h1>
        <button id = "homePage" onclick = "window.location.href = 'index.html';">Home Page</button> 
    </header>

    <main> 
        
        <div class = "playlist-cards">
        </div>

    </main>

    <div class="modal-overlay">
        
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class = "modal-intro">
                
                <img id = "modalImg" src="./assets/img/playlist.png">
                
                <div class = "modal-titles">
                    <h4 id = "modalTitle">Playlist Title</h4>
                    <p id = "modalCreatorTitle">Creator Name</p>
                </div>
            
            </div>
            
            <button id = "shuffleBtn">Shuffle</button>
            
            <div id = "songContainer">
            </div>
        
        </div>
     
    </div>

    <footer>
    </footer>
    
    <script src="data/data.js"></script>
    <script src="script.js"></script>
</body>
</html>
